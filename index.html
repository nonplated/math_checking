<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Math exercises - checking answers</title>
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
	<link href='css/style.css' rel='stylesheet' type='text/css' media='screen' />
	<link href='css/printed.css' rel='stylesheet' type='text/css' media='print' />
</head>

<body>
	<div id="background-image" class="bg-image"></div>
	<div id="page" class="page">
		<div id="js_disabled">Enable JavaScript in your browser to use this page properly.</div>
		<form id="form1">
				<div class="welcome">
					<h1>Hello!</h1>
					<p>here you can check yours math exercises and finally print 1D code.</p>
				</div>
				<ul>
					<li>
						<label for="year">Select year:</label>
						<div id="links_years"></div>
						<input type="text" id="year" class="input l4" maxlength="4" onchange="createLinksForClasses(this.value);" hidden="hidden">
					</li>
					<li id="container_classes">
						<label for="class_nr">Select class:</label>
						<div id="links_classes"></div>
						<input id="class_nr" class="input l4" maxlength="1" hidden="hidden">
					</li>
					<li id="container_answers">
						<label for="answers">Answers <div id="chars_counter"></div></label>
						<input id="answers" class="input l30" maxlength="30" onkeyup="countChars();">
					</li>
					<li>
							<div class="error" id="warnings"></div>
					</li>
					<li id="container_button">
						<button type="submit" class="button" onclick="checkAnswers(); return false;">CHECK&#11208;</button>
						<p class="tip">To miss the answer type <span class="keyboard">SPACE</span> instead.</p>
					</li>
				</ul>
		</form>
		<form id="results">
			<ul>
				<h1>Results</h1>
				<li>
					<p>Correct: <span id="good_answers"></span></p>
				</li>
				<li>
					<p>Mistakes in: <span id="bad_answers"></span></p>
				</li>
				<li>
					<button type="submit" class="button" onclick="document.getElementById('form1').style.display='flex'; document.getElementById('results').style.display='none'; return false;">&#11207;BACK</button><button id="print_code" class="button" onclick="window.print();">Print code</button>
					</li>
				</ul>
		</form>
	</div>

	<div id="printed" class="printed">
		<svg id="barcode"></svg><!-- here will be code 1D to print -->
	</div>

	<script type="text/javascript" src='js/JsBarcode.code128.min.js'></script>
	<script type="text/javascript" src="js/answers.js"></script>
	<script type="text/javascript" src='js/module.js'></script>
	<script>
		createLinksForYears();
		//hiding elements
		document.getElementById('js_disabled').style.display = 'none'; // close warning if JS is enabled
		//showing elements
		document.getElementById('background-image').classList.add('bg-image-goback');
	</script>

</body>
</html>
